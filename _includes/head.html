<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145397682-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-145397682-1');
    </script>
    <!-- End Google Analytics -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Begin Jekyll SEO tag v2.6.1 -->
    <title>{{ site.title }} | {{ site.description }}</title>
    <meta name="generator" content="Jekyll v3.8.6"/>
    <meta property="og:title" content="{{ site.title }}"/>
    <meta property="og:locale" content="en_GB"/>
    <meta name="description"
          content="{{ site.description }}"/>
    <meta property="og:description"
          content="{{ site.description }}"/>
    <link rel="canonical" href="{{ site.url }}{{ site.base_url }}"/>
    <link rel="manifest" href="{{ site.baseurl }}/manifest.json">
    <!-- icon in the highest resolution we need it for -->
    <link rel="icon" sizes="192x192" href="{{ site.baseurl }}/images/app-icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/app-icons/icon-192x192.png">
    <meta name="theme-color" content="white"/>
    <meta property="og:url" content="{{ site.url }}{{ site.base_url }}"/>
    <meta property="og:site_name" content="{{ site.title }}"/>
    <script type="application/ld+json">
        {
            "name": "{{ site.title }}",
            "description": "{{ site.description }}",
            "@type": "WebSite",
            "url": "{{ site.url }}{{ site.base_url }}",
            "headline": "{{ site.title }}",
            "@context": "https://schema.org"
        }</script>
    <!-- End Jekyll SEO tag -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap-grid.css" type="text/css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/custom.css" type="text/css" />
</head>
